<!-- suppliers.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suppliers | Nissi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Top Navigation/Header -->
    <div
      class="d-flex justify-content-between align-items-center px-4 py-2 bg-white shadow-sm rounded"
      id="topHeader"
    >
      <!-- Left: Logo -->
      <div class="d-flex align-items-center gap-3 nissi-logo">
        <img src="./assets/img/nissi-logo.png" alt="Nissi Logo" />
      </div>

      <!-- Center: Search Bar -->
      <div class="flex-grow-1 px-3 mx-4">
        <input
          type="search"
          class="form-control"
          placeholder="Search for anything..."
        />
      </div>

      <!-- Right: Language & Time -->
      <div class="d-flex align-items-center gap-3">
        <i class="fas fa-language fa-lg text-muted" title="Change Language"></i>
        <div class="text-end">
          <small id="greetingText">Good Morning</small><br />
          <small id="dateTime" class="text-muted">Loading time...</small>
        </div>
      </div>
    </div>
    <!--End of top navigation -->

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
      <nav class="text-white p-3" id="sidebar">
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="./index.html" class="nav-link text-white"
              ><i class="fas fa-table me-2"></i>Dashboard</a
            >
          </li>
          <li class="nav-item mb-2">
            <a href="./sales.html" class="nav-link text-white"
              ><i class="fas fa-chart-line me-2"></i>Sales</a
            >
          </li>
          <li
            class="nav-item mb-2 d-flex justify-content-between align-items-center"
          >
            <a href="./inventory.html" class="nav-link text-white">
              <i class="fas fa-medkit me-2"></i>Inventory
            </a>
            <span
              class="badge bg-danger rounded-pill me-2"
              id="sidebarAlertCount"
              style="display: none"
              >0</span
            >
          </li>
          <li class="nav-item mb-2">
            <a href="./suppliers.html" class="nav-link text-white active"
              ><i class="fas fa-truck me-2"></i>Suppliers</a
            >
          </li>
          <li class="nav-item mb-2">
            <a href="./reports.html" class="nav-link text-white"
              ><i class="fas fa-file-alt me-2"></i>Reports</a
            >
          </li>
          <li class="nav-item mb-2">
            <a href="./configuration.html" class="nav-link text-white"
              ><i class="fas fa-sliders me-2"></i>Configuration</a
            >
          </li>
          <li
            class="nav-item mb-2 d-flex justify-content-between align-items-center"
          >
            <a href="./notifications.html" class="nav-link text-white">
              <i class="fas fa-bell me-2"></i>Notifications
            </a>
            <span
              class="badge bg-danger rounded-pill me-2"
              id="notifCount"
              style="display: none"
              >0</span
            >
          </li>
        </ul>

        <hr class="text-secondary mt-auto" />
        <div id="sidebarUser" class="d-flex align-items-center gap-2 mt-3 px-2">
          <!-- Dynamic user content will load here -->
        </div>
      </nav>

      <!-- Page Content -->
      <div class="container-fluid p-4" id="page-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5>Suppliers</h5>

          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#addSupplierModal"
          >
            <i class="fas fa-plus"></i> Add Supplier
          </button>
        </div>

        <div class="mb-3">
          <input
            type="text"
            id="supplierSearch"
            class="form-control"
            placeholder="Search by supplier or medicine name..."
          />
        </div>

        <table class="table table-bordered table-striped">
          <thead class="">
            <tr>
              <th>Supplier</th>
              <th>Rating</th>
              <th>Medicines Supplied</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="supplierTableBody">
            <!-- Supplier rows injected by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/suppliers.js"></script>

    <!-- Add Supplier Modal -->
    <div
      class="modal fade"
      id="addSupplierModal"
      tabindex="-1"
      aria-labelledby="addSupplierModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="addSupplierForm">
            <div class="modal-header">
              <h5 class="modal-title" id="addSupplierModalLabel">
                Add New Supplier
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Supplier Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="supplierName"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Rating (1â€“5)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="supplierRating"
                    min="1"
                    max="5"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Contact Person</label>
                  <input
                    type="text"
                    class="form-control"
                    id="contactPerson"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Accreditation</label>
                  <input type="text" class="form-control" id="accreditation" />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="supplierPhone"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="supplierEmail"
                    required
                  />
                </div>

                <div class="col-12">
                  <label class="form-label"
                    >Medicines Supplied (comma separated)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="medicinesSupplied"
                  />
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Add Supplier
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Add Supplier Modal -->
  </body>
</html>
