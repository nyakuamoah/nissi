<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Details | Nissi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Transaction Details</h4>
        <a href="/sales.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back to Sales
        </a>
      </div>

      <form id="transactionForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="transactionId" class="form-label">Transaction ID</label>
            <input
              type="text"
              class="form-control"
              id="transactionId"
              readonly
            />
          </div>
          <div class="col-md-6">
            <label for="pharmacist" class="form-label">Pharmacist</label>
            <select id="pharmacist" class="form-select" required></select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="customerName" class="form-label">Customer Name</label>
            <input
              type="text"
              class="form-control"
              id="customerName"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="medicine" class="form-label">Medicine</label>
            <select id="medicine" class="form-select" required></select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" required />
          </div>
          <div class="col-md-4">
            <label for="unitPrice" class="form-label">Unit Price (GHS)</label>
            <input type="number" class="form-control" id="unitPrice" readonly />
          </div>
          <div class="col-md-4">
            <label for="total" class="form-label">Total (GHS)</label>
            <input type="number" class="form-control" id="total" readonly />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required />
          </div>
          <div class="col-md-6">
            <label for="time" class="form-label">Time</label>
            <input type="time" class="form-control" id="time" required />
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Update Transaction
          </button>
          <button type="button" class="btn btn-danger" id="deleteTransaction">
            <i class="fas fa-trash"></i> Delete Transaction
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/transaction-details.js"></script>
  </body>
</html>
