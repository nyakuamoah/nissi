<!-- add-supplier.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Supplier | Nissi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- Top Navigation/Header -->
    <div
      class="d-flex justify-content-between align-items-center px-4 py-2 bg-white shadow-sm rounded"
      id="topHeader"
    >
      <!-- Left: Logo -->
      <div class="d-flex align-items-center gap-3 nissi-logo">
        <img src="/assets/img/nissi-logo.png" alt="Nissi Logo" />
      </div>

      <!-- Center: Search Bar -->
      <div class="flex-grow-1 px-3 mx-4">
        <input
          type="search"
          class="form-control"
          placeholder="Search for anything..."
        />
      </div>

      <!-- Right: Language & Time -->
      <div class="d-flex align-items-center gap-3">
        <i class="fas fa-language fa-lg text-muted" title="Change Language"></i>
        <div class="text-end">
          <small id="greetingText">Good Morning</small><br />
          <small id="dateTime" class="text-muted">Loading time...</small>
        </div>
      </div>
    </div>
    <!--End of top navigation -->

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
      <nav class="text-white p-3" id="sidebar">
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="/index.html" class="nav-link text-white"
              ><i class="fas fa-table me-2"></i>Dashboard</a
            >
          </li>
          <li class="nav-item mb-2">
            <a href="/sales.html" class="nav-link text-white"
              ><i class="fas fa-chart-line me-2"></i>Sales</a
            >
          </li>
          <li
            class="nav-item mb-2 d-flex justify-content-between align-items-center"
          >
            <a href="/inventory.html" class="nav-link text-white">
              <i class="fas fa-medkit me-2"></i>Inventory
            </a>
            <span
              class="badge bg-danger rounded-pill me-2"
              id="sidebarAlertCount"
              style="display: none"
              >0</span
            >
          </li>
          <li class="nav-item mb-2">
            <a href="/suppliers.html" class="nav-link text-white active"
              ><i class="fas fa-truck me-2"></i>Suppliers</a
            >
          </li>
          <li class="nav-item mb-2">
            <a href="/reports.html" class="nav-link text-white"
              ><i class="fas fa-file-alt me-2"></i>Reports</a
            >
          </li>
          <li class="nav-item mb-2">
            <a href="/configuration.html" class="nav-link text-white"
              ><i class="fas fa-sliders me-2"></i>Configuration</a
            >
          </li>
          <li
            class="nav-item mb-2 d-flex justify-content-between align-items-center"
          >
            <a href="/notifications.html" class="nav-link text-white">
              <i class="fas fa-bell me-2"></i>Notifications
            </a>
            <span
              class="badge bg-danger rounded-pill me-2"
              id="notifCount"
              style="display: none"
              >0</span
            >
          </li>
        </ul>

        <hr class="text-secondary mt-auto" />
        <div id="sidebarUser" class="d-flex align-items-center gap-2 mt-3 px-2">
          <!-- Dynamic user content will load here -->
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container-fluid p-4" id="page-content">
        <h5 class="mb-4">Add New Supplier</h5>
        <form id="addSupplierForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="supplierName" class="form-label">Supplier Name</label>
              <input
                type="text"
                id="supplierName"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="rating" class="form-label">Rating (1-5)</label>
              <input
                type="number"
                id="rating"
                class="form-control"
                min="1"
                max="5"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="accreditation" class="form-label"
                >Accreditation</label
              >
              <input
                type="text"
                id="accreditation"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="contactPerson" class="form-label"
                >Contact Person</label
              >
              <input
                type="text"
                id="contactPerson"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" id="phone" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="col-12">
              <label for="medicines" class="form-label"
                >Medicines Supplied</label
              >
              <textarea
                id="medicines"
                class="form-control"
                rows="3"
                placeholder="Enter medicines supplied..."
              ></textarea>
            </div>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save Supplier</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/assets/js/main.js"></script>
    <script>
      // Auto datetime script
      document.addEventListener("DOMContentLoaded", function () {
        const dateTime = document.getElementById("dateTime");
        const greetingText = document.getElementById("greetingText");
        const now = new Date();
        dateTime.textContent = now.toLocaleString();
        const hour = now.getHours();
        greetingText.textContent =
          hour < 12
            ? "Good Morning"
            : hour < 18
            ? "Good Afternoon"
            : "Good Evening";
      });
    </script>
  </body>
</html>
