<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Medicine | Nissi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <!-- Top Navigation/Header -->
    <div
      class="d-flex justify-content-between align-items-center px-4 py-2 bg-white shadow-sm rounded"
      id="topHeader"
    >
      <!-- Left: Logo -->
      <div class="d-flex align-items-center gap-3 nissi-logo">
        <img src="/assets/img/nissi-logo.png" alt="Nissi Logo" />
      </div>

      <!-- Center: Search Bar -->
      <div class="flex-grow-1 px-3 mx-4">
        <input
          type="search"
          class="form-control"
          placeholder="Search for anything..."
        />
      </div>

      <!-- Right: Language & Time -->
      <div class="d-flex align-items-center gap-3">
        <i class="fas fa-language fa-lg text-muted" title="Change Language"></i>
        <div class="text-end">
          <small id="greetingText">Good Morning</small><br />
          <small id="dateTime" class="text-muted">Loading time...</small>
        </div>
      </div>
    </div>
    <!--End of top navigation -->

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
      <nav class="text-white p-3" id="sidebar">
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="/index.html" class="nav-link text-white"
              ><i class="fas fa-table me-2"></i>Dashboard</a
            >
          </li>
          <li class="nav-item mb-2">
            <a href="/sales.html" class="nav-link text-white"
              ><i class="fas fa-chart-line me-2"></i>Sales</a
            >
          </li>
          <li
            class="nav-item mb-2 d-flex justify-content-between align-items-center"
          >
            <a href="/inventory.html" class="nav-link text-white active">
              <i class="fas fa-medkit me-2"></i>Inventory
            </a>
            <span
              class="badge bg-danger rounded-pill me-2"
              id="sidebarAlertCount"
              style="display: none"
              >0</span
            >
          </li>
          <li class="nav-item mb-2">
            <a href="/suppliers.html" class="nav-link text-white"
              ><i class="fas fa-truck me-2"></i>Suppliers</a
            >
          </li>
          <li class="nav-item mb-2">
            <a href="/reports.html" class="nav-link text-white"
              ><i class="fas fa-file-alt me-2"></i>Reports</a
            >
          </li>
          <li class="nav-item mb-2">
            <a href="/configuration.html" class="nav-link text-white"
              ><i class="fas fa-sliders me-2"></i>Configuration</a
            >
          </li>
          <li
            class="nav-item mb-2 d-flex justify-content-between align-items-center"
          >
            <a href="/notifications.html" class="nav-link text-white">
              <i class="fas fa-bell me-2"></i>Notifications
            </a>
            <span
              class="badge bg-danger rounded-pill me-2"
              id="notifCount"
              style="display: none"
              >0</span
            >
          </li>
        </ul>

        <hr class="text-secondary mt-auto" />
        <div id="sidebarUser" class="d-flex align-items-center gap-2 mt-3 px-2">
          <!-- Dynamic user content will load here -->
        </div>
      </nav>

      <!-- Page Content -->
      <div class="container-fluid p-4" id="page-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h5>Add New Medicine</h5>
          <a href="/inventory.html" class="btn btn-secondary btn-sm"
            ><i class="fas fa-arrow-left me-1"></i>Back to Inventory</a
          >
        </div>

        <!-- Add Medicine Form -->
        <form id="addMedicineForm" class="row g-3 needs-validation" novalidate>
          <div class="col-md-6">
            <label for="medicineName" class="form-label">Medicine Name</label>
            <input
              type="text"
              class="form-control"
              id="medicineName"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="medicineID" class="form-label">Medicine ID</label>
            <input type="text" class="form-control" id="medicineID" required />
          </div>

          <div class="col-md-6">
            <label for="groupName" class="form-label">Medicine Group</label>
            <select class="form-select" id="groupName" required>
              <option value="">-- Select Group --</option>
              <option>Generic Medicine</option>
              <option>Diabetes</option>
              <option>Cardiology</option>
              <option>Neurology</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="quantity" class="form-label">Quantity in Stock</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              required
              min="1"
            />
          </div>

          <div class="col-12">
            <label for="howToUse" class="form-label">How to Use</label>
            <textarea
              class="form-control"
              id="howToUse"
              rows="2"
              required
            ></textarea>
          </div>

          <div class="col-12">
            <label for="sideEffects" class="form-label">Side Effects</label>
            <textarea
              class="form-control"
              id="sideEffects"
              rows="2"
              required
            ></textarea>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-save me-1"></i>Save Medicine
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/add-medicine.js"></script>
  </body>
</html>
